<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/render.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>问卷调查</h2>
        <a class="return" href="index.html">我的问卷</a>
    </div>
</div>
<div class="content clear" id="content">
    <div class="paper" id="paper">
        <h3 class="title" id="title"></h3>
        <div class="paper-content" id="paper-content">
            <div id="new-question-btn"></div>
        </div>
        <div class="content-footer">
            问卷截止日期：<span id="time"></span>
            <button type="button" id="submit" class="foot-btn">提交</button>
        </div>
    </div>
</div>
<script src="js/view.js"></script>

</body>
</html>
